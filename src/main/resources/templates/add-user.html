<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Customer Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/custom.css}" rel="stylesheet" media="screen"/>
</head>
<body class="container">
    <div class="row"  style="margin-top:10%">
        <div class="col-md-3">
        </div>
        <div class="col-md-6" id="formParent">
            <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="firstName">firstName</label>
                    <input type="text" class="form-control" th:field="*{firstName}" id="firstName" placeholder="First Name">
                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" th:field="*{lastName}" id="lastName" placeholder="Last Name">
                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" th:field="*{email}" id="email" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    <input type="submit" class="btn btn-primary" value="Add User">
                </div>
            </form>
        </div>
        <div class="col-md-3">
        </div>
    </div>
</body>
</html>
